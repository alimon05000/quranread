<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Premium Mushaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Uthmanic';
            src: url('https://cdn.rawgit.com/alif-type/quran-fonts/master/fonts/uthmanic_haf1_v20.ttf');
        }

        :root {
            --bg: #0a0a0a;
            --gold: #c5a059;
            --paper: #dcd3bd;
            --glass: rgba(20, 20, 20, 0.8);
            --border: rgba(197, 160, 89, 0.3);
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- –ì–ª–∞–≤–Ω–æ–µ –ú–µ–Ω—é --- */
        .surah-list {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .surah-card {
            background: #151515;
            padding: 18px;
            margin-bottom: 10px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            border: 1px solid #222;
            cursor: pointer;
        }

        /* --- –†–µ–∂–∏–º –ß—Ç–µ–Ω–∏—è --- */
        #reader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            overflow-y: auto;
            transition: 0.3s;
        }

        .mushaf-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 150px;
            text-align: center;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π —à—Ä–∏—Ñ—Ç –∫–∞–∫ –≤ –∫–Ω–∏–≥–µ */
        .quran-text {
            font-family: 'Uthmanic', 'Amiri', serif;
            direction: rtl;
            line-height: 2.2;
            font-size: 28px; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            color: #fff;
            word-spacing: 4px;
            text-align: center;
        }

        .mushaf-only .translation, 
        .mushaf-only .actions,
        .mushaf-only .note-area { display: none !important; }

        .translation {
            color: #888;
            font-size: 0.95rem;
            margin: 15px 0 30px;
            line-height: 1.5;
        }

        /* --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ --- */
        .ui-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            gap: 25px;
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .ui-panel.hidden { bottom: -100px; opacity: 0; }

        .btn-ui {
            background: none;
            border: none;
            color: var(--gold);
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –†–µ–≥—É–ª—è—Ç–æ—Ä —à—Ä–∏—Ñ—Ç–∞ */
        .font-ctrl {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            z-index: 2000;
        }

        input[type=range] {
            accent-color: var(--gold);
            width: 100px;
        }

        /* –ü–æ–ª–µ –∑–∞–º–µ—Ç–æ–∫ */
        .note-area {
            background: var(--paper);
            color: #332d22;
            width: 100%;
            border-radius: 12px;
            padding: 15px;
            border: none;
            font-family: inherit;
            margin-top: 10px;
            display: none;
        }

        .ayah-wrapper {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

<div id="menu" class="surah-list">
    <h2 style="text-align:center; color:var(--gold); margin-bottom:30px;">QURAN PREMIERE</h2>
    <div id="list"></div>
</div>

<div id="reader">
    <div class="font-ctrl" id="fontCtrl">
        <label style="font-size: 10px; color: var(--gold); margin-bottom: 5px;">–†–ê–ó–ú–ï–† –®–†–ò–§–¢–ê</label>
        <input type="range" min="20" max="50" value="28" oninput="changeFontSize(this.value)">
    </div>

    <div class="mushaf-container" id="content">
        </div>

    <div class="ui-panel" id="uiPanel">
        <button class="btn-ui" onclick="closeReader()">–ó–∞–∫—Ä—ã—Ç—å</button>
        <button class="btn-ui" onclick="toggleMushaf()">–†–µ–∂–∏–º</button>
    </div>
</div>

<script>
    let currentSurah = null;
    let isPure = false;
    let uiVisible = true;

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—É—Ä
    async function init() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        const list = document.getElementById('list');
        data.data.forEach(s => {
            list.innerHTML += `
                <div class="surah-card" onclick="openSurah(${s.number}, '${s.englishName}')">
                    <span>${s.number}. ${s.englishName}</span>
                    <span style="color:var(--gold); font-family:'Amiri'">${s.name}</span>
                </div>
            `;
        });
    }

    async function openSurah(id, name) {
        document.getElementById('reader').style.display = 'block';
        const target = document.getElementById('content');
        target.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>';

        const res = await fetch(`https://api.alquran.cloud/v1/surah/${id}/editions/quran-uthmani,ru.kuliev,ar.alafasy`);
        const json = await res.json();
        
        target.innerHTML = `<h1 style="color:var(--gold); font-family:'Amiri'; margin-bottom:50px;">${json.data[0].name}</h1>`;
        
        json.data[0].ayahs.forEach((ayah, i) => {
            const aNum = ayah.numberInSurah;
            const note = localStorage.getItem(`n_${id}_${aNum}`) || '';
            target.innerHTML += `
                <div class="ayah-wrapper">
                    <div class="quran-text" id="qtext-${i}">${ayah.text} <span style="color:var(--gold)">Ô¥ø${aNum}Ô¥æ</span></div>
                    <div class="translation">${json.data[1].ayahs[i].text}</div>
                    <div class="actions">
                        <button class="btn-ui" style="font-size:10px" onclick="new Audio('${json.data[2].ayahs[i].audio}').play()">‚ñ∂ –°–ª—É—à–∞—Ç—å</button>
                        <button class="btn-ui" style="font-size:10px" onclick="document.getElementById('n-${aNum}').style.display='block'">üìù –ó–∞–º–µ—Ç–∫–∞</button>
                    </div>
                    <textarea id="n-${aNum}" class="note-area" onblur="saveNote(${id},${aNum},this.value)">${note}</textarea>
                </div>
            `;
        });
        currentSurah = id;
    }

    // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ —à—Ä–∏—Ñ—Ç–∞
    function changeFontSize(val) {
        const texts = document.querySelectorAll('.quran-text');
        texts.forEach(t => t.style.fontSize = val + 'px');
    }

    // –°–∫—Ä—ã—Ç–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
    function handleGlobalClick(e) {
        const panel = document.getElementById('uiPanel');
        const fontCtrl = document.getElementById('fontCtrl');
        
        // –ï—Å–ª–∏ –∫–ª–∏–∫ –Ω–µ –ø–æ –∫–Ω–æ–ø–∫–∞–º –∏ –Ω–µ –ø–æ –ø–æ–ª–∑—É–Ω–∫—É ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º/–ø–æ–∫–∞–∑—ã–≤–∞–µ–º UI
        if (!e.target.closest('.ui-panel') && !e.target.closest('.font-ctrl') && !e.target.closest('.surah-card')) {
            uiVisible = !uiVisible;
            panel.classList.toggle('hidden', !uiVisible);
            fontCtrl.style.display = uiVisible ? 'flex' : 'none';
        }
    }

    function toggleMushaf() {
        isPure = !isPure;
        document.getElementById('content').classList.toggle('mushaf-only', isPure);
    }

    function saveNote(s, a, v) { localStorage.setItem(`n_${s}_${a}`, v); }

    function closeReader() {
        document.getElementById('reader').style.display = 'none';
        uiVisible = true;
    }

    init();
</script>
</body>
</html>
