<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Pro Mushaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #121212;
            --card-dark: #1e1e1e;
            --accent-gold: #d4af37;
            --text-silver: #e0e0e0;
            --glass: rgba(255, 255, 255, 0.05);
            --mushaf-font: 'Amiri', serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-silver);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            line-height: 1.6;
        }

        /* --- –ú–µ–Ω—é –≤—ã–±–æ—Ä–∞ —Å—É—Ä --- */
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .surah-card {
            background: var(--card-dark);
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-gold);
            cursor: pointer;
            transition: 0.3s;
        }
        .surah-card:hover { transform: translateX(5px); background: #252525; }

        /* --- –†–ò–î–ï–† (–°—Ç–∏–ª—å –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ) --- */
        #reader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a;
            z-index: 1000;
            overflow-y: auto;
            padding-bottom: 150px;
        }

        .mushaf-header {
            text-align: center;
            padding: 40px 20px;
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
        }

        /* –†–∞–º–∫–∞ –¥–ª—è –Ω–∞–∑–≤–∞–Ω–∏—è —Å—É—Ä—ã */
        .surah-title-box {
            display: inline-block;
            border: 2px solid var(--accent-gold);
            padding: 10px 40px;
            border-radius: 50px;
            position: relative;
            margin-bottom: 30px;
        }
        .surah-title-box::before, .surah-title-box::after {
            content: "‚óà";
            color: var(--accent-gold);
            position: absolute;
            top: 50%; transform: translateY(-50%);
        }
        .surah-title-box::before { left: 10px; }
        .surah-title-box::after { right: 10px; }

        .bismillah {
            font-family: var(--mushaf-font);
            font-size: 2.2rem;
            color: var(--accent-gold);
            margin: 20px 0;
        }

        .ayah-content {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .arabic-text {
            font-family: var(--mushaf-font);
            font-size: 2.5rem;
            line-height: 2.2;
            direction: rtl;
            display: block;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .translation-text {
            color: #888;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ */
        .action-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-premium {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #333;
            color: #fff;
            padding: 12px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-premium:active { transform: scale(0.95); }
        .btn-premium i { color: var(--accent-gold); }

        /* –ü–æ–ª–µ –∑–∞–º–µ—Ç–æ–∫ –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ */
        .note-box {
            background: #e3dccb; /* –¶–≤–µ—Ç —Å—Ç–∞—Ä–æ–π –±—É–º–∞–≥–∏ */
            color: #444;
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-family: inherit;
            resize: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 15px;
            display: none;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-overlay {
            position: fixed;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 40px;
            display: flex;
            gap: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1001;
        }

        .close-btn { color: var(--accent-gold); cursor: pointer; font-weight: bold; }

        /* –°–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è —Ä–µ–∂–∏–º–∞ –ú—É—Å—Ö–∞—Ñ 1:1 */
        .mushaf-only .translation-text, 
        .mushaf-only .action-bar, 
        .mushaf-only .note-box {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container" id="menu">
    <h2 style="text-align:center; color: var(--accent-gold); letter-spacing: 2px;">AL QURAN</h2>
    <div id="surah-list"></div>
</div>

<div id="reader">
    <div class="mushaf-header">
        <div class="surah-title-box">
            <span id="surah-name" style="font-size: 1.2rem; font-weight: 600;">–°—É—Ä–∞</span>
        </div>
        <div class="bismillah">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸëŸéŸáŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê</div>
    </div>

    <div class="ayah-content" id="ayah-list">
        </div>

    <div class="nav-overlay">
        <div class="close-btn" onclick="closeReader()">‚úï –ó–ê–ö–†–´–¢–¨</div>
        <div style="color: #fff; cursor: pointer;" onclick="togglePureMode()">üìñ –†–ï–ñ–ò–ú</div>
    </div>
</div>

<script>
    let isPureMode = false;

    async function init() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        const container = document.getElementById('surah-list');
        
        data.data.forEach(s => {
            container.innerHTML += `
                <div class="surah-card" onclick="openSurah(${s.number}, '${s.englishName}')">
                    <div>
                        <span style="color:var(--accent-gold); margin-right:15px;">${s.number}</span>
                        <span>${s.englishName}</span>
                    </div>
                    <div style="font-family:var(--mushaf-font); font-size:1.2rem;">${s.name}</div>
                </div>
            `;
        });
    }

    async function openSurah(num, name) {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('surah-name').innerText = name;
        const content = document.getElementById('ayah-list');
        content.innerHTML = '<p style="text-align:center">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';

        const res = await fetch(`https://api.alquran.cloud/v1/surah/${num}/editions/quran-uthmani,ru.kuliev,ar.alafasy`);
        const data = await res.json();

        content.innerHTML = '';
        data.data[0].ayahs.forEach((ayah, i) => {
            const ayahNum = ayah.numberInSurah;
            const audioUrl = data.data[2].ayahs[i].audio;
            const ruText = data.data[1].ayahs[i].text;
            const savedNote = localStorage.getItem(`note_${num}_${ayahNum}`) || '';

            content.innerHTML += `
                <div class="ayah-wrapper" id="wrap-${ayahNum}" style="margin-bottom:60px">
                    <span class="arabic-text">${ayah.text} <span style="color:var(--accent-gold)">Ô¥ø${ayahNum}Ô¥æ</span></span>
                    <p class="translation-text">${ruText}</p>
                    
                    <div class="action-bar">
                        <button class="btn-premium" onclick="playAudio('${audioUrl}')"><span>‚ñ∂</span> –°–ª—É—à–∞—Ç—å</button>
                        <button class="btn-premium" onclick="toggleNote(${ayahNum})"><span>üìù</span> –ó–∞–º–µ—Ç–∫–∞</button>
                    </div>

                    <textarea id="note-${ayahNum}" class="note-box" 
                        onblur="saveNote(${num}, ${ayahNum}, this.value)"
                        placeholder="–ú–æ–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –æ–± —ç—Ç–æ–º –∞—è—Ç–µ...">${savedNote}</textarea>
                </div>
            `;
            if(savedNote) document.getElementById(`note-${ayahNum}`).style.display = 'block';
        });
    }

    function playAudio(url) {
        new Audio(url).play();
    }

    function toggleNote(id) {
        const n = document.getElementById(`note-${id}`);
        n.style.display = n.style.display === 'block' ? 'none' : 'block';
    }

    function saveNote(s, a, val) {
        localStorage.setItem(`note_${s}_${a}`, val);
    }

    function togglePureMode() {
        isPureMode = !isPureMode;
        document.getElementById('reader').classList.toggle('mushaf-only');
    }

    function closeReader() {
        document.getElementById('reader').style.display = 'none';
    }

    init();
</script>

</body>
</html>
