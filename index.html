<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mushaf Elite Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        /* –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ω–∞–∏–±–æ–ª–µ–µ —á–µ—Ç–∫–∏–π —à—Ä–∏—Ñ—Ç –¥–ª—è –ö–æ—Ä–∞–Ω–∞ */
        @font-face {
            font-family: 'Uthmanic';
            src: url('https://cdn.jsdelivr.net/gh/googlei18n/noto-fonts/unhinted/variable-ttf/NotoNaskhArabic-VF.ttf');
        }

        :root {
            --bg: #050505;
            --gold: #c5a059;
            --glass: rgba(18, 18, 18, 0.98);
            --paper: #f4eee0;
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg); color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- –ú–µ–Ω—é --- */
        #menu { height: 100vh; overflow-y: auto; padding: 20px; max-width: 600px; margin: 0 auto; box-sizing: border-box; }
        
        .resume-banner {
            background: linear-gradient(45deg, #1a1a1a, #0d0d0d);
            border: 1px solid var(--gold); border-radius: 15px;
            padding: 20px; margin-bottom: 25px; display: none; text-align: center;
        }

        .surah-card {
            background: #111; padding: 18px; border-radius: 12px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid #1a1a1a; cursor: pointer;
        }

        /* --- –†–∏–¥–µ—Ä --- */
        #reader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; overflow-y: auto; scroll-behavior: smooth; }

        .viewport { max-width: 800px; margin: 0 auto; padding: 80px 20px 200px; text-align: center; direction: rtl; }

        /* –ß–µ—Ç–∫–∏–π —à—Ä–∏—Ñ—Ç –ú—É—Å—Ö–∞—Ñ–∞ */
        .quran-text {
            font-family: 'Noto Naskh Arabic', 'Amiri', serif;
            font-weight: 500; line-height: 2.5; color: #fff;
            text-align: justify; text-align-last: center; font-size: 26px;
        }

        .ayah-num { color: var(--gold); font-size: 0.7em; margin: 0 5px; font-weight: bold; }

        /* –ó–∞–º–µ—Ç–∫–∏ –∏ –∫–Ω–æ–ø–∫–∏ */
        .translation { direction: ltr; text-align: left; color: #888; font-size: 0.95rem; margin: 15px 0; line-height: 1.4; }
        
        .note-box {
            background: var(--paper); color: #222; width: 100%; border-radius: 8px;
            padding: 12px; border: none; margin: 10px 0; font-family: inherit;
            display: none; box-sizing: border-box; font-size: 14px;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .ui-panel {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 50px; padding: 12px 30px; display: flex; gap: 20px;
            border: 1px solid rgba(197, 160, 89, 0.3); z-index: 2000; transition: 0.4s;
        }
        .ui-hidden { bottom: -100px !important; opacity: 0; }

        .btn-ui { background: none; border: none; color: var(--gold); font-size: 0.75rem; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        /* –†–µ–∂–∏–º—ã */
        .mushaf-mode .translation, .mushaf-mode .btns, .mushaf-mode .note-box { display: none !important; }
        .mushaf-mode .ayah-wrapper { display: inline; }
        .mushaf-mode .quran-text { display: inline; }

        .footer-info { position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 9px; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body onclick="toggleUI(event)">

<div id="menu">
    <h1 style="text-align:center; color:var(--gold); font-weight:300; letter-spacing:4px;">MUSHAF ELITE</h1>
    
    <div id="resume-box" class="resume-banner">
        <p style="margin:0 0 10px 0; font-size:14px; color:var(--gold)">–í—ã –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å –∑–¥–µ—Å—å:</p>
        <button class="btn-ui" onclick="resumeReading()" id="resume-btn">–ó–∞–≥—Ä—É–∑–∫–∞...</button>
    </div>

    <div id="surah-list"></div>
</div>

<div id="reader" onscroll="saveScroll()">
    <div class="viewport" id="content"></div>

    <div class="ui-panel ui-el" id="uiBox">
        <button class="btn-ui" onclick="closeReader(event)">–ó–∞–∫—Ä—ã—Ç—å</button>
        <button class="btn-ui" onclick="toggleMode(event)">–†–µ–∂–∏–º</button>
    </div>

    <div class="footer-info ui-el">MUSHAF DIGITAL | SURAH <span id="s-current">-</span></div>
</div>

<script>
    let isMushaf = true;
    let uiVisible = true;
    let activeSura = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    async function init() {
        checkBookmark();
        try {
            const r = await fetch('https://api.alquran.cloud/v1/surah');
            const d = await r.json();
            const list = document.getElementById('surah-list');
            d.data.forEach(s => {
                list.innerHTML += `
                    <div class="surah-card" onclick="loadSurah(${s.number})">
                        <span style="color:var(--gold)">${s.number}</span>
                        <span style="flex-grow:1; margin-left:15px; font-weight:500;">${s.englishName}</span>
                        <span style="font-family:'Amiri'; color:var(--gold); font-size:1.3rem">${s.name}</span>
                    </div>`;
            });
        } catch(e) { console.log("Network Error"); }
    }

    // –ó–∞–∫–ª–∞–¥–∫–∞
    function checkBookmark() {
        const last = localStorage.getItem('last_read');
        if (last) {
            const data = JSON.parse(last);
            document.getElementById('resume-box').style.display = 'block';
            document.getElementById('resume-btn').innerText = `–°—É—Ä–∞ ${data.name} (–∞—è—Ç ${data.ayah})`;
        }
    }

    function saveScroll() {
        if (!activeSura) return;
        const reader = document.getElementById('reader');
        localStorage.setItem('scroll_' + activeSura, reader.scrollTop);
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ –≥–ª–æ–±–∞–ª—å–Ω—É—é –∑–∞–∫–ª–∞–¥–∫—É
        localStorage.setItem('last_read', JSON.stringify({
            id: activeSura,
            name: document.getElementById('s-current').innerText,
            scroll: reader.scrollTop,
            ayah: Math.floor(reader.scrollTop / 100) + 1 // –ü—Ä–∏–º–µ—Ä–Ω—ã–π —Ä–∞—Å—á–µ—Ç –∞—è—Ç–∞
        }));
    }

    async function resumeReading() {
        const last = JSON.parse(localStorage.getItem('last_read'));
        await loadSurah(last.id, last.scroll);
    }

    async function loadSurah(num, scrollPos = 0) {
        activeSura = num;
        const container = document.getElementById('content');
        document.getElementById('reader').style.display = 'block';
        container.innerHTML = '<p style="margin-top:40vh; color:var(--gold)">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';

        try {
            const res = await fetch(`https://api.alquran.cloud/v1/surah/${num}/editions/quran-uthmani,ru.kuliev`);
            const data = await res.json();
            const ar = data.data[0].ayahs;
            const ru = data.data[1].ayahs;
            
            document.getElementById('s-current').innerText = data.data[0].englishName;

            let html = `<div style="border:1px solid var(--gold); padding:10px 40px; border-radius:50px; display:inline-block; color:var(--gold); margin-bottom:40px; font-size:1.4rem">${data.data[0].name}</div>`;
            
            if (num !== 9 && num !== 1) {
                html += `<div style="font-family:'Amiri'; font-size:2rem; color:var(--gold); margin-bottom:30px;">ÿ®Ÿêÿ≥ŸíŸÖŸê Ÿ±ŸÑŸÑŸëŸéŸáŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê</div>`;
            }

            html += `<div class="quran-text">`;

            ar.forEach((ayah, i) => {
                const n = ayah.numberInSurah;
                const note = localStorage.getItem(`note_${num}_${n}`) || '';
                let text = ayah.text;
                if(n === 1 && num !== 1 && num !== 9) text = text.replace("ÿ®Ÿêÿ≥ŸíŸÖŸê Ÿ±ŸÑŸÑŸëŸéŸáŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê", "");

                html += `
                    <div class="ayah-wrapper" id="ayah-${n}">
                        ${text} <span class="ayah-num">Ô¥ø${n}Ô¥æ</span>
                        <div class="translation">${ru[i].text}</div>
                        <div class="btns" style="text-align:left; margin-bottom:10px;">
                            <button class="btn-ui" style="font-size:10px" onclick="playAyah(${ayah.number})">‚ñ∂ –°–ª—É—à–∞—Ç—å</button>
                            <button class="btn-ui" style="font-size:10px" onclick="toggleNote(${n})">üìù –ó–∞–º–µ—Ç–∫–∞</button>
                        </div>
                        <textarea id="note-${n}" class="note-box" onblur="saveNote(${num},${n},this.value)" placeholder="–í–∞—à–∞ –∑–∞–º–µ—Ç–∫–∞...">${note}</textarea>
                    </div>`;
            });

            container.innerHTML = html + `</div>`;
            applyMode();
            
            document.getElementById('reader').scrollTop = scrollPos;
        } catch(e) { container.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏."; }
    }

    function playAyah(id) { new Audio(`https://cdn.islamic.network/quran/audio/128/ar.alafasy/${id}.mp3`).play(); }
    
    function toggleNote(id) {
        const el = document.getElementById(`note-${id}`);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function saveNote(s, a, v) { localStorage.setItem(`note_${s}_${a}`, v); }

    function toggleUI(e) {
        if(e.target.closest('.ui-el') || e.target.closest('.surah-card') || e.target.closest('.note-box')) return;
        uiVisible = !uiVisible;
        document.querySelectorAll('.ui-el').forEach(el => el.classList.toggle('ui-hidden', !uiVisible));
    }

    function toggleMode(e) { e.stopPropagation(); isMushaf = !isMushaf; applyMode(); }
    
    function applyMode() {
        const c = document.getElementById('content');
        isMushaf ? c.classList.add('mushaf-mode') : c.classList.remove('mushaf-mode');
    }

    function closeReader(e) {
        e.stopPropagation();
        document.getElementById('reader').style.display = 'none';
        checkBookmark();
    }

    init();
</script>
</body>
</html>
