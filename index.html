<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Quran Mushaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-night: #0f172a;
            --bg-paper: #f4ede4; /* –¶–≤–µ—Ç —Å–æ—Å—Ç–∞—Ä–µ–Ω–Ω–æ–π –±—É–º–∞–≥–∏ –¥–ª—è —Ä–µ–∂–∏–º–∞ –∫–Ω–∏–≥–∏ */
            --text-night: #f8fafc;
            --text-paper: #2c2c2c;
            --accent-gold: #c5a059;
            --transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-night);
            color: var(--text-night);
            font-family: 'Segoe UI', system-ui, sans-serif;
            transition: background 0.5s;
        }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–ø–∏—Å–∫–∞ —Å—É—Ä --- */
        .main-menu {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .surah-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .surah-item {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition);
        }

        .surah-item:hover {
            border-color: var(--accent-gold);
            transform: scale(1.02);
        }

        /* --- –†–∏–¥–µ—Ä (Mushaf Mode) --- */
        #reader {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1000;
            overflow-y: auto;
            background: var(--bg-night);
        }

        /* –°—Ç–∏–ª—å "–ß–∏—Å—Ç–∞—è –ö–Ω–∏–≥–∞" */
        #reader.mushaf-view {
            background-color: var(--bg-paper);
            color: var(--text-paper);
        }

        .reader-controls {
            position: sticky;
            top: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π "–ö–Ω–∏–∂–Ω—ã–π" —à—Ä–∏—Ñ—Ç */
        .quran-text {
            font-family: 'Amiri', serif; /* –í –∏–¥–µ–∞–ª–µ –ø–æ–¥–≥—Ä—É–∑–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω—ã–π KFGQPC */
            direction: rtl;
            font-size: 2.4rem;
            line-height: 2.8;
            word-spacing: 5px;
            text-rendering: optimizeLegibility;
        }

        /* –†–µ–∂–∏–º 1:1 –ú—É—Å—Ö–∞—Ñ (—Å–ø–ª–æ—à–Ω–æ–π —Ç–µ–∫—Å—Ç) */
        .mushaf-view .quran-text {
            display: inline;
            text-align: justify;
        }

        .mushaf-view .translation { display: none; }
        .mushaf-view .ayah-actions { display: none; }

        .ayah-num {
            font-family: sans-serif;
            font-size: 1.2rem;
            color: var(--accent-gold);
            margin: 0 10px;
            border: 1px solid var(--accent-gold);
            border-radius: 50%;
            padding: 2px 8px;
            display: inline-block;
            direction: ltr;
        }

        .translation {
            display: block;
            margin: 10px 0 30px 0;
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
            direction: ltr;
        }

        .btn {
            background: var(--accent-gold);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .mode-toggle {
            background: rgba(255,255,255,0.1);
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
        }

        .note-input {
            width: 100%;
            margin-top: 10px;
            background: rgba(0,0,0,0.05);
            border: 1px solid var(--accent-gold);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 600px) {
            .quran-text { font-size: 1.8rem; line-height: 2.4; }
        }
    </style>
</head>
<body>

<div class="main-menu">
    <h1 style="text-align: center; color: var(--accent-gold);">Al-Quran Premium</h1>
    <div class="surah-list" id="list"></div>
</div>

<div id="reader">
    <div class="reader-controls">
        <button class="btn" onclick="closeReader()">‚Üê –ù–∞–∑–∞–¥</button>
        <div>
            <button class="btn mode-toggle" onclick="toggleView()">üñº –†–µ–∂–∏–º: –ö–Ω–∏–≥–∞/–ü–µ—Ä–µ–≤–æ–¥</button>
        </div>
    </div>
    
    <div class="content-wrapper" id="content">
        </div>
</div>

<script>
    let isMushafMode = false;
    let currentData = null;

    async function loadList() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        const list = document.getElementById('list');
        
        data.data.forEach(s => {
            list.innerHTML += `
                <div class="surah-item" onclick="loadSurah(${s.number})">
                    <div>
                        <div style="font-weight:bold">${s.number}. ${s.englishName}</div>
                        <div style="font-size:0.8rem; opacity:0.6">${s.englishNameTranslation}</div>
                    </div>
                    <div style="font-family:'Amiri'; font-size:1.4rem; color:var(--accent-gold)">${s.name}</div>
                </div>
            `;
        });
    }

    async function loadSurah(num) {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('content').innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞ —Å–≤—è—â–µ–Ω–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤...";
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ä–∞–∑—É –∞—Ä–∞–±—Å–∫–∏–π, –ø–µ—Ä–µ–≤–æ–¥ –∏ –∞—É–¥–∏–æ
        const res = await fetch(`https://api.alquran.cloud/v1/surah/${num}/editions/quran-uthmani,ru.kuliev,ar.alafasy`);
        const json = await res.json();
        currentData = json.data;
        renderSurah();
    }

    function renderSurah() {
        const content = document.getElementById('content');
        const ar = currentData[0].ayahs;
        const ru = currentData[1].ayahs;
        const audio = currentData[2].ayahs;

        let html = `<h1 style="font-family:'Amiri'; color:var(--accent-gold); font-size: 3rem; margin-bottom:40px;">${currentData[0].name}</h1>`;
        
        if (isMushafMode) {
            html += `<div class="quran-text">`;
            ar.forEach((ayah, i) => {
                html += `${ayah.text} <span class="ayah-num">${ayah.numberInSurah}</span> `;
            });
            html += `</div>`;
        } else {
            ar.forEach((ayah, i) => {
                const savedNote = localStorage.getItem(`n_${currentData[0].number}_${ayah.numberInSurah}`) || '';
                html += `
                    <div class="ayah-container" style="margin-bottom: 50px; text-align: right;">
                        <div class="quran-text">${ayah.text} <span class="ayah-num">${ayah.numberInSurah}</span></div>
                        <div class="translation">${ru[i].text}</div>
                        <div style="text-align:left; display:flex; gap:10px;">
                            <button class="btn" style="padding:5px 10px; font-size:0.7rem;" onclick="new Audio('${audio[i].audio}').play()">‚ñ∂ –°–ª—É—à–∞—Ç—å</button>
                            <button class="btn mode-toggle" style="padding:5px 10px; font-size:0.7rem;" onclick="toggleNote(${ayah.numberInSurah})">üìù –ó–∞–º–µ—Ç–∫–∞</button>
                        </div>
                        <textarea id="note-${ayah.numberInSurah}" class="note-input" 
                            onblur="saveNote(${currentData[0].number}, ${ayah.numberInSurah}, this.value)"
                            style="${savedNote ? 'display:block' : ''}">${savedNote}</textarea>
                    </div>
                `;
            });
        }
        content.innerHTML = html;
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å (–ø–æ—Å–ª–µ–¥–Ω—è—è —Å—É—Ä–∞)
        localStorage.setItem('last_surah', currentData[0].number);
    }

    function toggleView() {
        isMushafMode = !isMushafMode;
        const reader = document.getElementById('reader');
        if(isMushafMode) reader.classList.add('mushaf-view');
        else reader.classList.remove('mushaf-view');
        renderSurah();
    }

    function toggleNote(id) {
        const el = document.getElementById(`note-${id}`);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function saveNote(s, a, val) {
        localStorage.setItem(`n_${s}_${a}`, val);
    }

    function closeReader() {
        document.getElementById('reader').style.display = 'none';
        currentData = null;
    }

    window.onload = loadList;
</script>
</body>
</html>
