<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Premium Mushaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --gold: #c5a059;
            --text: #e0e0e0;
            --paper: #dcd3bd;
            --glass: rgba(15, 15, 15, 0.9);
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; overflow-x: hidden;
            -webkit-user-select: none;
        }

        /* --- –ì–ª–∞–≤–Ω—ã–π –≠–∫—Ä–∞–Ω --- */
        .menu { max-width: 500px; margin: 0 auto; padding: 20px; }
        .surah-item {
            background: #121212; padding: 20px; border-radius: 12px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid #1a1a1a; cursor: pointer;
        }
        .surah-item:active { transform: scale(0.98); background: #1a1a1a; }

        /* --- –†–∏–¥–µ—Ä --- */
        #reader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 1000; overflow-y: auto; scroll-behavior: smooth;
        }

        .mushaf-page {
            max-width: 800px; margin: 0 auto; padding: 40px 20px 180px;
            text-align: center; direction: rtl;
        }

        /* –ö–∞–ª–ª–∏–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π —à—Ä–∏—Ñ—Ç */
        .quran-text {
            font-family: 'Scheherazade New', serif;
            font-size: 32px; line-height: 2.2; color: #fff;
            text-align: justify; text-align-last: center;
            word-spacing: 2px;
        }

        /* –ù–æ–º–µ—Ä –∞—è—Ç–∞ (–∫—Ä—É–∂–æ–∫) */
        .ayah-end {
            color: var(--gold); font-family: 'Inter'; font-size: 1.2rem;
            margin: 0 5px; position: relative; display: inline-block;
        }

        /* –¢–∞—Å–º–∏—è (–ë–∏—Å–º–∏–ª–ª—è) */
        .bismillah {
            font-family: 'Scheherazade New', serif;
            font-size: 2.5rem; color: var(--gold);
            margin: 40px 0; display: block; text-align: center;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–°—Ç–∏–ª—å Apple) */
        .ui-overlay {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 12px 30px; border-radius: 40px; display: flex; gap: 30px;
            border: 1px solid rgba(197, 160, 89, 0.2);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000;
        }
        .ui-overlay.hidden { bottom: -100px; opacity: 0; }

        .btn-premium {
            background: none; border: none; color: var(--gold);
            font-size: 0.8rem; font-weight: 600; letter-spacing: 1px;
            cursor: pointer; text-transform: uppercase;
        }

        .font-panel {
            position: fixed; top: 20px; right: 20px; background: var(--glass);
            padding: 15px; border-radius: 20px; border: 1px solid var(--border);
            z-index: 2000; transition: 0.5s;
        }

        /* –ü–µ—Ä–µ–≤–æ–¥ –∏ –∑–∞–º–µ—Ç–∫–∏ (—Å–∫—Ä—ã–≤–∞—é—Ç—Å—è –≤ —Ä–µ–∂–∏–º–µ –º—É—Å—Ö–∞—Ñ–∞) */
        .translation {
            direction: ltr; color: #777; font-size: 0.9rem;
            margin: 10px 0 30px; text-align: left; font-family: 'Inter';
        }

        .note-input {
            background: var(--paper); color: #332d22; width: 100%;
            border-radius: 12px; padding: 15px; border: none;
            margin: 10px 0; display: none; box-sizing: border-box;
        }

        .mushaf-mode .translation, 
        .mushaf-mode .action-btns, 
        .mushaf-mode .note-input { display: none !important; }

        .mushaf-mode .ayah-wrapper { border: none; padding: 0; margin: 0; display: inline; }
        .mushaf-mode .quran-text { display: inline; }

    </style>
</head>
<body onclick="toggleUI(event)">

<div id="menu-screen" class="menu">
    <h1 style="text-align:center; color:var(--gold); font-weight:300; letter-spacing:5px;">MUSHAF</h1>
    <div id="surah-list"></div>
</div>

<div id="reader">
    <div class="font-panel" id="fontPanel">
        <input type="range" min="24" max="50" value="32" oninput="resizeFont(this.value)">
    </div>

    <div class="mushaf-page" id="mushaf-content">
        </div>

    <div class="ui-overlay" id="uiOverlay">
        <button class="btn-premium" onclick="closeReader()">–ó–∞–∫—Ä—ã—Ç—å</button>
        <button class="btn-premium" onclick="toggleMushafMode()">–†–µ–∂–∏–º</button>
    </div>
</div>

<script>
    let isMushaf = false;
    let isUiVisible = true;

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—É—Ä
    async function loadMenu() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        const list = document.getElementById('surah-list');
        data.data.forEach(s => {
            list.innerHTML += `
                <div class="surah-item" onclick="openSurah(${s.number}, '${s.englishName}')">
                    <span style="color:var(--gold)">${s.number}</span>
                    <span>${s.englishName}</span>
                    <span style="font-family:'Scheherazade New'; font-size:1.5rem; color:var(--gold)">${s.name}</span>
                </div>
            `;
        });
    }

    async function openSurah(id, name) {
        const reader = document.getElementById('reader');
        const content = document.getElementById('mushaf-content');
        reader.style.display = 'block';
        content.innerHTML = '<div style="margin-top:50vh">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

        const res = await fetch(`https://api.alquran.cloud/v1/surah/${id}/editions/quran-uthmani,ru.kuliev,ar.alafasy`);
        const json = await res.json();
        
        let html = `<div style="color:var(--gold); font-size:1.2rem; margin-bottom:20px;">${name}</div>`;
        
        // –ë–∏—Å–º–∏–ª–ª—è (–∫—Ä–æ–º–µ –¢–∞—É–±—ã –∏ –§–∞—Ç–∏—Ö–∏, —Ç.–∫. –≤ –§–∞—Ç–∏—Ö–µ –æ–Ω–∞ - –ø–µ—Ä–≤—ã–π –∞—è—Ç)
        if (id !== 9 && id !== 1) {
            html += `<div class="bismillah">ÿ®Ÿêÿ≥ŸíŸÖŸê Ÿ±ŸÑŸÑŸëŸéŸáŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê</div>`;
        }

        html += `<div class="quran-text">`;
        
        json.data[0].ayahs.forEach((ayah, i) => {
            const aNum = ayah.numberInSurah;
            const note = localStorage.getItem(`note_${id}_${aNum}`) || '';
            
            html += `
                <div class="ayah-wrapper" id="ayah-${aNum}">
                    ${ayah.text} <span class="ayah-end">Ô¥ø${aNum}Ô¥æ</span>
                    <div class="translation">${json.data[1].ayahs[i].text}</div>
                    <div class="action-btns" style="text-align:left; margin-bottom:20px;">
                        <button class="btn-premium" style="font-size:10px" onclick="new Audio('${json.data[2].ayahs[i].audio}').play()">‚ñ∂ –°–ª—É—à–∞—Ç—å</button>
                        <button class="btn-premium" style="font-size:10px" onclick="showNote(${aNum})">üìù –ó–∞–º–µ—Ç–∫–∞</button>
                    </div>
                    <textarea id="n-${aNum}" class="note-input" onblur="saveNote(${id},${aNum},this.value)">${note}</textarea>
                </div>
            `;
        });
        
        html += `</div>`;
        content.innerHTML = html;
        if(isMushaf) document.getElementById('mushaf-content').classList.add('mushaf-mode');
    }

    function toggleUI(e) {
        if (e.target.closest('.surah-item') || e.target.closest('.btn-premium') || e.target.closest('input')) return;
        isUiVisible = !isUiVisible;
        document.getElementById('uiOverlay').classList.toggle('hidden', !isUiVisible);
        document.getElementById('fontPanel').style.opacity = isUiVisible ? '1' : '0';
    }

    function toggleMushafMode() {
        isMushaf = !isMushaf;
        document.getElementById('mushaf-content').classList.toggle('mushaf-mode');
    }

    function resizeFont(v) {
        document.querySelectorAll('.quran-text').forEach(t => t.style.fontSize = v + 'px');
    }

    function showNote(id) {
        const el = document.getElementById(`n-${id}`);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function saveNote(s, a, v) { localStorage.setItem(`note_${s}_${a}`, v); }
    
    function closeReader() {
        document.getElementById('reader').style.display = 'none';
        isUiVisible = true;
    }

    loadMenu();
</script>
</body>
</html>
